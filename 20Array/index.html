<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Js Array</h2>
    <p id="demo"></p>
    <p id="rollNo"></p>
    <p id="language"></p>
    <script src="array.js">

    </script>
    <script>
        const language = ['Bangla', 'English', 'Urdo', 'Spanis', 'Chines']

        let lName = language.length
        let text = "<ul>"
        for (i = 0; i < lName; i++) {
            text += "<li>" + language[i] + "</li>"
        }

        text += '</ul>'

        document.getElementById("language").innerHTML = text
    </script>
</body>

</html>
